<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="styles_v6.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        .upload-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .upload-container h1 {
            margin-bottom: 20px;
        }
        .upload-container h2 {
            margin-bottom: 20px;
        }
        .upload-container input[type="file"] {
            margin-bottom: 10px;
        }
        .preview-container {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
            gap: 10px;
        }
        .preview-container img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Admin Isaac</h1>
        <h2>Upload Images</h2>
        <label for="image-category">Select Category:</label>
        <select id="image-category" onchange="updateSlotOptions()">
            <option value="services">Services</option>
            <option value="projects">Projects</option>
            <option value="about">About</option>
        </select>
        <label for="image-slot">Select Image Slot:</label>
        <select id="image-slot">
            <option value="0">Image 1</option>
            <option value="1">Image 2</option>
            <option value="2">Image 3</option>
        </select>
        <input type="file" id="file-input" accept="image/*">
        <button onclick="uploadImage()">Upload</button>
        <div class="preview-container" id="preview"></div>
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('file-input').addEventListener('change', function(event) {
                const previewContainer = document.getElementById('preview');
                previewContainer.innerHTML = '';
                const file = event.target.files[0];
                
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        previewContainer.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                }
            });
        });

        function updateSlotOptions() {
            const category = document.getElementById('image-category').value;
            const slotSelect = document.getElementById('image-slot');
            if (category === 'about') {
                slotSelect.innerHTML = '<option value="0">Main Image</option>';
            } else {
                slotSelect.innerHTML = '<option value="0">Image 1</option>' +
                                       '<option value="1">Image 2</option>' +
                                       '<option value="2">Image 3</option>';
            }
        }

        function uploadImage() {
            const file = document.getElementById('file-input').files[0];
            const category = document.getElementById('image-category').value;
            const slot = parseInt(document.getElementById('image-slot').value);
            
            if (!file) {
                alert("No file selected.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const imageData = e.target.result;
                
                // Save to localStorage
                const key = `update_${category}_${slot}`;
                localStorage.setItem(key, imageData);
                alert("Image updated! Refresh the main page to see changes.");

                const mainPage = window.opener || window.parent;
                if (!mainPage) {
                    console.warn("Main page not found. Make sure the admin page is opened from the main page.");
                    return;
                }
                
                const images = mainPage.document.querySelectorAll(`#${category} img`);
                console.log("Found images:", images);
                console.log("Selected slot:", slot);
                
                if (images.length > slot) {
                    images[slot].src = imageData;
                    console.log("Image updated successfully!");
                } else {
                    alert("Selected slot is out of range. Available slots: " + images.length);
                }
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
