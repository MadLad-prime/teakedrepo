<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <link rel="stylesheet" href="styles_v6.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
        }
        .upload-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .upload-container h2 {
            margin-bottom: 20px;
        }
        .upload-container input[type="file"] {
            margin-bottom: 10px;
        }
        .preview-container {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
            gap: 10px;
        }
        .preview-container img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>Upload Images</h2>
        <label for="image-category">Select Category:</label>
        <select id="image-category">
            <option value="services">Services</option>
            <option value="projects">Projects</option>
            <option value="about">About</option>
        </select>
        <input type="file" id="file-input" multiple accept="image/*">
        <button onclick="uploadImages()">Upload</button>
        <div class="preview-container" id="preview"></div>
    </div>
    
    <script>
        document.getElementById('file-input').addEventListener('change', function(event) {
            const previewContainer = document.getElementById('preview');
            previewContainer.innerHTML = '';
            const files = event.target.files;
            
            for (let file of files) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    previewContainer.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        });

        function uploadImages() {
            const files = document.getElementById('file-input').files;
            const category = document.getElementById('image-category').value;
            
            if (files.length === 0) {
                alert("No file selected.");
                return;
            }
            
            alert("Uploading " + files.length + " images to " + category);
            // Future: Implement actual upload logic to update the main page dynamically
        }
    </script>
</body>
</html>
